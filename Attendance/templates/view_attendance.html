{% include 'base.html' %}
<h2>Attendance Report</h2>
<table>
    <tr>
        <th>Student Name</th>
        <th>Days Present</th>
        <th>Days Absent</th>
    </tr>
    {% for student in students_attendance %}
    <tr>
        <td class="bold">{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/" class="back-button">Back</a>
